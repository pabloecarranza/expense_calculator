<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="gastos">
    <div id="crearNombre" class="d-flex justify-content-center align-items-center mb-5 mt-2">

    </div>
    <div class="container">
        
        <div class="row">
            <h3 class="mt-10 d-flex justify-content-center align-items-center">Montos disponibles para gastos</h3>
            
            <div class="col-6 col-sm-4 form-floating mb-3">
            <div id="efectivo" class="alert alert-secondary" role="alert">
               
              </div>
          </div>
          <div class="col-6 col-sm-4 form-floating mb-3">
            <div id="debito" class="alert alert-secondary" role="alert">
               
              </div>
          </div>
          <div class="col-6 col-sm-4 form-floating mb-3">
            <div id="tarjetas" class="alert alert-secondary" role="alert">
               
              </div>
          </div>

          <div class="col-11 gastos">Insertar Gastos
            <form class="row  align-items-center ">
                <div class="col-sm-3">
                  <label class="visually-hidden" for="specificSizeInputName">Descripcion</label>
                  <input type="text" class="form-control" id="Descripcion" placeholder="Descripcion">
                </div>
                <div class="col-sm-3">
                  <label class="visually-hidden" for="specificSizeInputGroupUsername">monto</label>
                  <div class="input-group">
                    <div class="input-group-text">$</div>
                    <input type="text" class="form-control" id="Monto" placeholder="Monto">
                  </div>
                </div>
                <div class="col-sm-3">
                  <label class="visually-hidden" for="specificSizeSelect">medio</label>
                  <select class="form-select" id="opcionesMedios">
                    <option selected>Pago...</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Debito">Debito</option>
                    <option value="Tarjetas">Credito</option>
                  </select>
                </div>
                <div class="col-auto">
                  <button id="cargar" type="button" class="btn btn-primary">Cargar</button>
                </div>
                </div>
              </form>
          </div>

          
          <ul id="olInsert" class=" list-group mt-5">
             
          </ul>

          <div class="row mt-5">
            <button id="result" type="button" class="btn btn-primary">Calcular montos disponibles</button>
            
            <div class="mt-3 col-6 col-sm-4 form-floating mb-3">
            <div id="efectivoRES" class="alert alert-secondary" role="alert">
               
              </div>
          </div>
          <div class="mt-3 col-6 col-sm-4 form-floating mb-3">
            <div id="debitoRES" class="alert alert-secondary" role="alert">
               
              </div>
          </div>
          <div class="mt-3  col-6 col-sm-4 form-floating mb-3">
            <div id="tarjetasRES" class="alert alert-secondary" role="alert">
               
              </div>
          </div>

        </div>        
    </div>


    <script src="./app.js"></script>
</body>
</html>
